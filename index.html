<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" style.css" />
    <title>Formulario</title>
</head>
<body>
    
    <div class="screen">
        <div class="rightSide">
            <h1> Crie uma conta</h1>
            <form method="POST" class="validator">

                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required,min=2"/>
                </label>
                <label>
                    Email:<br/>
                    <input type="text" name="email" data-rules="required,email" />
                </label>
                <label>
                    Senha:<br/>
                    <input type="password" name="password" data-rules="riquered,min=6" />
                </label>
                <label>
                    <input type="submit" value="Enviar" />
                </label>
                
            </form>

            <div>
                Já tem uma conta? <a href="">faça o login</a>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
